version: '3.8'

services:
  your_service_name:
    image: elliots_image
    volumes:
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./src:/app/src  # Mounting the src directory
    ports:
      - "3000:80"  # Mapping port 80 inside the container to port 3000 on the host
